<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Home Library:</title>
    <style>
        table, th, tr, td {border: 1px solid black;}
    </style>
</head>

<h1>Unread books</h1>

<table>
    <thead>
    <th>Title</th>
    <th>Author</th>
    <th>Notes</th>
    <th>Read?</th>
    <th>To be kept?</th>
    </thead>
{% for book in books %}
    <tr>
        <td><a href="/books/{{ loop.index }}">{{ book.title }}</a></td>
        <td>{{ book.author }}</td>
        <td>{{ book.notes }}</td>
        <td>{{ book.read }}</td>
        <td>{{ book.to_be_kept }}</td>
    </tr>
{% endfor %}
</table>
<div>
    <h2><a href="/books/"> Go back </a></h2>
</div>
</body>
</html>
